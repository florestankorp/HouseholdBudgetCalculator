<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Household Budget Distribution</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-info">
                <h2 class="text-white">Household Budget Distribution</h2>
                <h4>Total Household Expenses</h4>
                <div class="input-group">
                    <input class="form-control"
                           id="total-expenses"
                           type="number"
                           value="980"
                           aria-label="Amount (to the nearest euro)">
                    <span class="input-group-addon">€</span>
                </div>
                <h4>Net Income:</h4>
                <p>Lotte</p>
                <div class="input-group">
                    <input class="form-control"
                           id="income-lotte"
                           type="number"
                           value="1600"
                           aria-label="Amount (to the nearest euro)">
                    <span class="input-group-addon">€</span>
                </div>
                <p>Florestan</p>
                <div class="input-group">
                    <input id="income-florestan"
                           type="number"
                           class="form-control"
                           value="1600"
                           aria-label="Amount (to the nearest euro)">
                    <span class="input-group-addon">€</span>
                </div>
                <button type="button"
                        class="btn btn-lg btn-primary"
                        id="calculate-button">Calculate!</button>
                <h4>Result</h4>
                <p>Lotte<span class="result"
                          id="result-lotte"></span></p>
                <p>Florestan<span class="result"
                          id="result-florestan"></span></p>
            </div>
        </div>
    </div>
    <script type="text/javascript"
            src="main.js">
    </script>
</body>

</html>
