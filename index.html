<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="utf-8">
    <meta name="Description" content="Calculate shares of your household expenses.">
    <title>Household Budget Shares Calculator PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="Calculate shares of your household expenses.">
    <meta name="theme-color" content="#2F3BA2" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Shares Calculator PWA">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>

<body>
    <div class="calculator">
        <div>
            <h1>Shares Calculator</h1>
            <h4>Household Expenses</h4>
            <div class="input-area">
                <label for="expenses">Total</label>
                <input id="expenses" type="number" value="980">
                <span>€</span>
            </div>
        </div>

        <h4>Net Income</h4>

        <div class="income">
            <div class="input-area">
                <label for="income-thelma">Thelma</label>
                <input id="income-thelma" type="number" value="1600">
                <span>€</span>
            </div>
        </div>

        <div class="income">
            <div class="input-area">
                <label for="income-louise">Louise</label>
                <input id="income-louise" type="number" value="1600">
                <span>€</span>
            </div>
        </div>

        <div class="button-area">
            <button onclick="calculate()" type="button" id="calculate-button">Calculate!</button>
        </div>

        <h4>Result</h4>

        <div class="results">
            <div class="result">
                <span>Thelma</span>
                <span id="result-thelma"></span>
            </div>
            <div class="result">
                <span>Louise</span>
                <span id="result-louise"></span>
            </div>
        </div>
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered.', reg);
                });
        });
    }
</script>
<script type="text/javascript" src="main.js">
</script>

</html>
