<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Household Budget Calculator 2017</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Household Budget Calculator</h2><br>

            <div class="row">

                <div class="col-md-4">
                    <h4>Total Household Expenses</h4>

                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">€</span>
                    </div>
                    <br>
                    <h4>Net Income:</h4>
                    <p>Lotte</p>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">€</span>
                    </div>
                    <br>
                    <p>Florestan</p>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">€</span>
                    </div>
                    <br>
                    <button type="button" class="btn">Calculate!</button>
                </div>
                <div class="col-md-4">
                    <h4>Result:</h4><br><br><br><br><br>
                    <h1 class="result-lotte">
                    </h1>
                    <h1 class="result-florestan">
                    </h1>
                </div>
                <!-- /.col-md-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.jumbotron -->


    </div>
    <script type="text/javascript" src="main.js">
    </script>
</body>

</html>
